<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash-register-manager</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <h1 class="header">Cash Register Manager</h1>
        <p class="para">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount" class="bill">Bill Amount:</label>
        <input id="bill-amount" type="text" class="bill-input" />
        <button class="next">Next</button>
        <div class="hide">
            <label for="cash-given" class="cash">Cash Given:</label>
            <input type="text" id="cash-given" class="cash-input" />
            <button class="check">Check</button>
            
        </div>
        <div class="err-msg"></div>
        
        <table class="change-table d-none">
            <caption class="caption">Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
